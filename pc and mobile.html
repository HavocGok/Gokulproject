<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
	*{
		margin:0;
		padding:0;
		font-family: Arial, Helvetica, sans-serif;
		box-sizing: border-box;
    }

    h1{
        color:rgb(54, 54, 119);
    }

    body{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: rgba(248, 251, 252, 0.918);
        background: url(spider.jpg);
        background-size: cover;
    }
    input{
        display: flex;
        width: 250px;
        height: 26px;
        color: rgb(5, 5, 5);
        margin: 2px;
        font-size: 15px;
        border-bottom: 1px solid black;
        box-shadow: black;
        background: rgb(245, 65, 33);
 
    }
    input:hover {
    box-shadow: 0 8px 16px 0  rgb(26, 73, 117);
  }

    form{
        margin-top: 23px;
        text-align: center;
        color: rgb(253, 253, 253);
    }
    
    button {
    padding: 9px 23px;
    background-color: rgb(238, 44, 44);
    border: rgba(249, 252, 253, 0.918);
    border-radius: 40px;
    cursor: pointer;
    transition: all 0.3s ease 0s;
}

button:hover{
    background-color: rgb(26, 73, 117);
}

        display: flex;
        width: 50px;

        color: rgb(8, 8, 8);
        align-items: center;
        background-color: blueviolet;
    }*/

    ::placeholder{
        color: black;
    }

    </style>
</head>
<body>
<form>
	<h1><b>Sign Up</b><h1>
    <input type="text" name="" placeholder="Username"><br>
    <input type="email" name="" placeholder="E-mail"><br>
    <input type="password" name="" placeholder="Password"><br>
    <input type="password" name=""  placeholder="Confirm Password"><br>
    <button type="submit">SignUp</button>
</body>
</html>
